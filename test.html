
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Code Backend Tester</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5dc;
        }
        .test-section {
            background: white;
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #654321; }
        pre {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { height: 80px; }
    </style>
</head>
<body>
    <h1>üç´ Cocoa Code Backend Tester</h1>
    <p>Use this tool to test your backend before going live with customers.</p>

    <!-- Health Check -->
    <div class="test-section">
        <h2>1. Backend Health Check</h2>
        <button onclick="testHealth()">Test Backend Connection</button>
        <div id="healthResult"></div>
    </div>

    <!-- Availability Check -->
    <div class="test-section">
        <h2>2. Booking Availability Check</h2>
        <button onclick="testAvailability()">Check July 2025 Availability</button>
        <div id="availabilityResult"></div>
    </div>

    <!-- Stripe Test -->
    <div class="test-section">
        <h2>3. Payment System Test</h2>
        <button onclick="testStripe()">Test Stripe Connection</button>
        <div id="stripeResult"></div>
    </div>

    <!-- Full Booking Test -->
    <div class="test-section">
        <h2>4. Complete Booking Flow Test</h2>
        <div class="form-group">
            <label>Test Client Name:</label>
            <input type="text" id="testName" value="Test Customer">
        </div>
        <div class="form-group">
            <label>Test Email:</label>
            <input type="email" id="testEmail" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Project Description:</label>
            <textarea id="testSpecs">Test booking for system verification</textarea>
        </div>
        <div class="form-group">
            <label>Service Type:</label>
            <select id="testService">
                <option value="landing">Landing Page ($800)</option>
                <option value="business">Business Website ($2500)</option>
                <option value="webapp">Web App ($3000)</option>
            </select>
        </div>
        <button onclick="testFullBooking()">Submit Test Booking</button>
        <div id="bookingResult"></div>
    </div>

    <!-- Database Check -->
    <div class="test-section">
        <h2>5. Database Debug Info</h2>
        <button onclick="getDebugInfo()">Get Database Stats</button>
        <div id="debugResult"></div>
    </div>
